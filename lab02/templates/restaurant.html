<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}

    <main>
        <h2>Top Restaurant</h2> 
        <section>
            <h2>{{ restaurant.get('name') }}</h2>
            <img src= {{ restaurant.get('image_url') }} alt="Food"/>
            <p>Location: {{location}}</p>
            <table>
                <tr>
                    <th>Price</th>
                    <td>{{ restaurant.get('price') }}</td>
                </tr>
                <tr>
                    <th>Rating</th>
                    <td>{{ restaurant.get('rating') }}</td>
                </tr>
                <tr>
                    <th>Number of Reviews</th>
                    <td>{{ restaurant.get('review_count') }}</td>
                </tr>
            </table>
        </section>


        <!--<p>Data: {{ restaurant }}</p>
        <p>Search term: {{search_term or 'None Specified'}}</p>
        <p>Name: {{ restaurant.get('name') }}</p>-->
    </main>
</body>
</html>
